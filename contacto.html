<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-home.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="div-header">
            <img src="imagenes/logo.png" alt="logo">
            <nav>
                <ul class="ul-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <fieldset class="form-pt1">
                <label for="Nombre">Nombre y Apellido</label><br>
                <input class="inp-form-pt1" type="text" name="Nombre"><br>
                <label for="email">Correo Electrónico</label><br>
                <input class="inp-form-pt1" type="email" name="email" placeholder="email@domio.com"><br>
                <label for="tel">Teléfono</label><br>
                <input class="inp-form-pt1" type="tel" name="tel" placeholder="(XX)XXXX-XXXX"><br>
                <label for="Mensaje">Mensaje</label><br>
                <textarea name="Mensaje"></textarea><br>
            </fieldset>

            <fieldset class="form-pt2">
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <input type="radio" name="radio" value="Email"> Email<br>
                <input type="radio" name="radio" value="Email"> Teléfono<br>
                <input id="check" type="radio" name="radio" value="Email" checked> WhatsApp<br>
            </fieldset>

            <fieldset class="form-pt3">
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option value="Mañana">Mañana</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noche">Noche</option>
                </select><br><br>
                <input class="checkbox" type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?
            </fieldset>
                
            <input class="enviar" type="submit" value="Enviar formulario">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <div class="footer-img">
            <img src="imagenes/logo-blanco.png" alt="logo">
        </div>
        <p class="p-copy">&copy; Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
